<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Appointments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Appointments for <span th:text="${patient.firstName} + ' ' + ${patient.lastName}"></span></h1>
  <a th:href="@{/patients}" class="btn btn-secondary mb-3">Back to Patients</a>
  <a th:href="@{/patients/{id}/appointments/new(id=${patient.id})}" class="btn btn-primary mb-3">Add New Appointment</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
      <td th:text="${appointment.dateTime}"></td>
      <td th:text="${appointment.description}"></td>
      <td>
        <a th:href="@{/patients/{id}/appointments/delete/{appointmentId}(id=${patient.id}, appointmentId=${appointment.id})}"
           class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
