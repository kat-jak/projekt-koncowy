<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org"
lang="en">
<head>
  <title>Patients</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Patient List</h1>
  <a href="/patients/new" class="btn btn-primary mb-3">Add New Patient</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
      <td th:text="${patient.id}"></td>
      <td th:text="${patient.firstName}"></td>
      <td th:text="${patient.lastName}"></td>
      <td th:text="${patient.phone}"></td>
      <td th:text="${patient.email}"></td>
      <td>
        <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-sm btn-danger">Delete</a>
        <a th:href="@{/patients/{id}/appointments(id=${patient.id})}" class="btn btn-sm btn-info">View Appointments</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
