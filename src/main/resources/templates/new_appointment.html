<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>New Appointment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>New Appointment</h1>
  <form th:action="@{/patients/{id}/appointments(id=${appointment.patient.id})}"
        th:object="${appointment}" method="post">
    <div class="mb-3">
      <label for="dateTime" class="form-label">Date and Time</label>
      <input type="datetime-local" id="dateTime" class="form-control" th:field="*{dateTime}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/patients/{id}/appointments(id=${appointment.patient.id})}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
